<div th:replace="administrativo/shared_adm/header"></div>      
     <!-- Begin Page Content -->
     <div class="container-fluid page-content">
        <!-- Page Heading -->
        <div class="row mb-4">
            <div class="col-lg-12">
                <h1 class="h3 mb-2 text-gray-800">Novo Cliente</h1>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Cadastro de cliente</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/clientes/criar" onsubmit="return confirm('Confirma a ação?')">
                    <div class="form-group mb-3">
                        <label for="nome">Nome Completo<sup>*</sup></label>
                        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="cpf">CPF<sup>*</label>
                        <input type="text" class="form-control" required id="cpf" name="cpf" placeholder="Digite o seu CPF">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label my-3">Estado<sup>*</sup></label>
                        <input type="text" class="form-control" required id="estado" name="estado">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label my-3">Cidade<sup>*</sup></label>
                        <input type="text" class="form-control" required id="cidade" name="cidade">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label my-3">Telefone<sup>*</sup></label>
                        <input type="tel" class="form-control" required id="telefone" name="telefone">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email<sup>*</sup></label>
                        <input type="email" class="form-control" required id="email" name="email" placeholder="Digite o seu email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha<sup>*</sup></label>
                        <input type="password" class="form-control" required id="senha" name="senha" placeholder="Digite a sua senha">
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

<div th:replace="administrativo/shared_adm/footer"></div>
