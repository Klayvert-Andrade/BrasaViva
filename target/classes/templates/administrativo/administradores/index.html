<div th:replace="administrativo/shared_adm/header"></div>   
    <!-- Begin Page Content -->
    <div class="container-fluid page-content">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
        
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <a href="/administradores/novo" class="btn btn-primary" style="margin-right: 13px;">Novo</a>
                <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Administradores</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CPF</th>
                                <th></th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="administrador : ${administradores}">

                                <td th:text="${administrador.id}"></td>
                                <td th:text="${administrador.nome}"></td>
                                <td th:text="${administrador.email}"></td>
                                <td th:text="${administrador.cpf}"></td>

                                  <!-- Botão Alterar -->
                                  <td>
                                    <a th:href="@{'/administradores/' + ${administrador.id}}" class="btn btn-warning">Alterar</a>
                                </td>

                                 <!-- Botão Excluir -->
                                 <td>
                                    <a th:href="@{/administradores/{id}/excluir(id=${administrador.id})}" 
                                        onclick="return confirm('Tem certeza que deseja excluir este administrador?');" 
                                        class="btn btn-danger">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
    <div th:replace="administrativo/shared_adm/footer"></div>
