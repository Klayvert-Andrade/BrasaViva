<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Checkout</title>
    <style>
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }

        .checkout-steps li {
            text-align: center;
            flex: 1;
        }

        .checkout-steps li:not(:last-child)::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ccc;
            position: relative;
            top: -30px;
            left: 50%;
            z-index: -1;
        }

        .checkout-steps li.active-step::after {
            background-color: green;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            font-size: 18px;
        }

        .step-completed .step-icon {
            background-color: green;
            color: white;
        }

        .step-current .step-icon {
            background-color: blue;
            color: white;
        }

        .step-upcoming .step-icon {
            background-color: #ccc;
            color: white;
        }

        .step-label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
