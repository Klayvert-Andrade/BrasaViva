        </div>
        <!-- Spinner End -->


        <!-- Navbar start -->
        <div class="container-fluid fixed-top">
            <div class="container topbar bg-primary d-none d-lg-block">
                <div class="d-flex justify-content-between">
                    <div class="top-info ps-2">
                        <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">Rua dos Escoteiros S/N, João Pessoa</a></small>
                        <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">BrasaViva@gmail.com</a></small>
                    </div>
                    <div class="top-link pe-2">
                        <a href="#" class="text-white"><small class="text-white mx-2">Política de Privacidade</small>/</a>
                        <a href="#" class="text-white"><small class="text-white mx-2">Termos de Uso</small></a>
                    </div>
                </div>
            </div>
            <div class="container px-0">
                <nav class="navbar navbar-light bg-white navbar-expand-xl">
                    <a href="home" class="navbar-brand"><h1 class="text-primary display-6">BrasaViva</h1></a>
                    <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="fa fa-bars text-primary"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                        <div class="navbar-nav mx-auto">
                            <a href="home" class="nav-item nav-link active">Início</a>
                            <a href="shop" class="nav-item nav-link">Produtos</a>
                            <a href="carrinho" class="nav-item nav-link">Carrinho</a>

                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Área do Administrador</a>
                                <div class="dropdown-menu m-0 bg-secondary rounded-0">
                                    <a href="clientes" class="dropdown-item">Clientes</a>
                                    <a href="administradores" class="dropdown-item">Administradores</a>
                                    <a href="relatorios.html" class="dropdown-item">Relatórios</a>
                                </div>
                            </div>
                            <a href="/contato" class="nav-item nav-link">Contato</a>
                        </div>
                        <div class="d-flex m-3 me-0">
                            <a href="/carrinho" class="position-relative me-4 my-auto">
                                <i class="fa fa-shopping-bag fa-2x"></i>
                                <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                                      style="top: -5px; left: 15px; height: 20px; min-width: 20px;" th:text="${quantidadeItens}"></span>
                            </a>
                            <!-- Nav Item - Informação Usuário -->
                            <li class="nav-item dropdown no-arrow">
                                <a href="#" class="my-auto" th:if="${cliente != null}">
                                    <i class="fas fa-user fa-2x"></i>
                                </a>
                                <a href="/login_cliente" class="my-auto" th:if="${cliente == null}">
                                    <i class="fas fa-sign-in-alt fa-2x"></i>
                                </a>
                                <!-- Dropdown - User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown" th:if="${cliente != null}">
                                    <a class="dropdown-item" href="/cliente/perfil">
                                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                        <span th:text="${cliente.nome}">Nome do Cliente</span>
                                    </a>
                                    <a class="dropdown-item" href="/cliente/configuracoes">
                                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Configurações
                                    </a>
                                    <a class="dropdown-item" href="/perfil/info">
                                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Registro de compras
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/logout">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Sair
                                    </a>
                                </div>
                                <!-- Caso não esteja logado, exibe opção para login e cadastro -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown" th:if="${cliente == null}">
                                    <a class="dropdown-item" href="/login_cliente">
                                        <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Entrar
                                    </a>
                                    <a class="dropdown-item" href="/register_cliente">
                                        <i class="fas fa-user-plus fa-sm fa-fw mr-2 text-gray-400"></i>
