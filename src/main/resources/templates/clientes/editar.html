<div th:replace="shared/header"></div>   
    <!-- Begin Page Content -->
    <div class="container-fluid age-content">

        <!-- Begin Page Content -->
        <div class="container-fluid page-content">
            <!-- Page Heading -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <h1 class="h3 mb-2 text-gray-800">Edição de Administrador</h1>
                    <p class="mb-4">Aqui editaremos um administrador.</p>
                </div>
            </div>
    
            <!-- Formulário de Edição -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Editar Administrador</h6>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/administradores/' + ${administrador.id} + '/atualizar'}" onsubmit="return confirm('Confirma a ação?')">
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" th:value="${administrador.nome}" required id="nome" name="nome" placeholder="Digite o nome">
                        </div>
    
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" th:value="${administrador.email}" required id="email" name="email" placeholder="Digite o email">
                        </div>
    
                        <div class="form-group mb-3">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" th:value="${administrador.cpf}" required id="cpf" name="cpf" placeholder="Digite o CPF">
                        </div>
    
                        <div class="form-group mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" th:value="${administrador.senha}" required id="senha" name="senha" placeholder="Digite a senha">
                        </div>
    
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

<div th:replace="shared/footer"></div>
