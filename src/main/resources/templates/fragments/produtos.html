<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="produtos">
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <!-- Iteração sobre produtos filtrados -->
                    <div class="col-md-6 col-lg-4 col-xl-3" th:each="produto : ${produtos}">
                        <div class="rounded position-relative fruite-item">
                            <div class="fruite-img">
                                <img th:src="@{/img/[[${produto.imagemUrl}]]}" class="img-fluid w-100 rounded-top" alt="Imagem do Produto">
                            </div>
                            <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;" 
                                th:text="${produto.categoria}"></div>
                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                <h4 th:text="${produto.nome}"></h4>
                                <p th:text="${produto.descricao}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="text-dark fs-5 fw-bold mb-0" th:text="'$' + ${produto.preco} + ' / kg'"></p>
                                    <!-- Botão para adicionar ao carrinho -->
                                    <a th:href="@{/carrinho/add/{id}(id=${produto.id})}" class="btn border border-secondary rounded-pill px-3 text-primary">
                                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fim da iteração -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
