<div th:replace="shared/header"></div>

<div class="container">
    <!-- Mensagens de erro ou sucesso -->
    <div th:if="${mensagem}" class="alert alert-success">
        <span th:text="${mensagem}"></span>
    </div>
    <div th:if="${erro}" class="alert alert-danger">
        <span th:text="${erro}"></span>
    </div>

    <!-- Tabela de Itens do Carrinho -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Produtos</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre os itens do carrinho -->
                <tr th:each="item : ${carrinho.itens}">
                    <th scope="row">
                        <div class="d-flex align-items-center mt-2">
                            <img th:src="@{/img/{item.produto.imagem}(item.produto.imagem)}" 
                                 class="img-fluid rounded-circle" style="width: 90px; height: 90px;" alt="">
                        </div>
                    </th>
                    <td class="py-5" th:text="${item.produto.nome}"></td>
                    <td class="py-5" th:text="${item.produto.preco}"></td>
                    <td class="py-5" th:text="${item.quantidade}"></td>
                    <td class="py-5" th:text="${item.total}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Total da Compra -->
    <div class="row justify-content-end">
        <div class="col-md-6">
            <div class="d-flex justify-content-between py-3 border-bottom">
                <h5 class="mb-0">Subtotal</h5>
                <h5 class="mb-0" th:text="${subtotal}"></h5> <!-- Corrigido para usar subtotal -->
            </div>
            <div class="d-flex justify-content-between py-3 border-bottom">
                <h5 class="mb-0">Frete</h5>
                <h5 class="mb-0" th:text="${shipping}"></h5> <!-- Adicionado frete -->
            </div>
            <div class="d-flex justify-content-between py-3 border-bottom">
                <h5 class="mb-0">Total</h5>
                <h5 class="mb-0" th:text="${total}"></h5> <!-- Corrigido para usar total -->
            </div>
        </div>
    </div>

    <!-- Botão para editar o carrinho -->
    <div class="row">
        <div class="col-md-12 text-center">
            <a href="/carrinho" class="btn btn-secondary">Editar Carrinho</a>
        </div>
    </div>

    <!-- Formulário de Escolha de Pagamento -->
    <form action="/pagamento/processar" method="post">
        <div class="row">
            <div class="col-md-12">
                <h5>Escolha a forma de pagamento</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" value="pix" id="pix">
                    <label class="form-check-label" for="pix">Pix</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" value="cartao" id="cartao">
                    <label class="form-check-label" for="cartao">Cartão de Crédito</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" value="boleto" id="boleto">
                    <label class="form-check-label" for="boleto">Boleto</label>
                </div>
            </div>
        </div>

        <!-- Botão para Finalizar Compra -->
        <div class="row text-center pt-4">
            <button type="submit" class="btn btn-primary">Finalizar Compra</button>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>
