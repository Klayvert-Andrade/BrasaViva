<div th:replace="shared/header"></div>

<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center">
                <div class="input-group w-75 mx-auto d-flex">
                    <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Search End -->

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Identificação</h1>
</div>
<!-- Single Page Header End -->

<!-- Checkout and Login Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <!-- Exibir a mensagem de sucesso se existir -->
        <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert" style="max-width: 400px; margin: 0 auto;">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row g-5 d-flex align-items-start justify-content-between">
            <!-- Formulário de Cadastro -->
            <div class="col-md-5">
                <h2>Fazer Cadastro</h2>
                <form action="/checkout/criar" method="POST" onsubmit="return confirm('Confirma a ação?')">
                    <div class="form-item">
                        <label class="form-label my-3">Nome Completo<sup>*</sup></label>
                        <input type="text" class="form-control" required name="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">CPF<sup>*</sup></label>
                        <input type="text" class="form-control" required id="cpf" name="cpf" placeholder="Digite o seu CPF">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">Estado<sup>*</sup></label>
                        <input type="text" class="form-control" required id="estado" name="estado">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">Cidade<sup>*</sup></label>
                        <input type="text" class="form-control" required id="cidade" name="cidade">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">Telefone<sup>*</sup></label>
                        <input type="tel" class="form-control" required id="telefone" name="telefone" placeholder="Digite o seu telefone">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">Email<sup>*</sup></label>
                        <input type="email" class="form-control" required id="email" name="email" placeholder="Digite o seu email">
                    </div>

                    <div class="form-item">
                        <label class="form-label my-3">Senha<sup>*</sup></label>
                        <input type="password" class="form-control" required id="senha" name="senha" placeholder="Digite a sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
                </form>
            </div>

            <!-- Divider Line -->
            <div class="col-md-1 d-flex justify-content-center align-items-center">
                <div class="vr" style="height: 100%; width: 2px; background-color: black;"></div>
            </div>

            <!-- Login Section -->
            <div class="col-md-5">
                <h2>Já sou cliente!</h2>
                <form action="/login" method="post">
                    <div class="form-item">
                        <label class="form-label my-3">CPF ou Email<sup>*</sup></label>
                        <input type="text" class="form-control" name="identifier" placeholder="CPF ou Email" required>
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Senha<sup>*</sup></label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Checkout and Login Page End -->

<div th:replace="shared/footer"></div>
