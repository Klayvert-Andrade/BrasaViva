<div th:replace="administrativo/shared_adm/header"></div>     
     <!-- Begin Page Content -->
     <div class="container-fluid page-content">
        <!-- Page Heading -->
        <div class="row mb-4">
            <div class="col-lg-12">
                <h1 class="h3 mb-2 text-gray-800">Novo Produto</h1>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Cadastro de Produto</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/produtos/criar" onsubmit="return confirm('Confirma a ação?')"enctype="multipart/form-data">
                    <!-- Nome do Produto -->
                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o nome do produto">
                    </div>

                    <!-- Descrição do Produto -->
                    <div class="form-group mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" required id="descricao" name="descricao" placeholder="Digite a descrição do produto"></textarea>
                    </div>

                    <!-- Preço do Produto -->
                    <div class="form-group mb-3">
                        <label for="preco">Preço</label>
                        <input type="number" step="0.02" class="form-control" required id="preco" name="preco" placeholder="Digite o preço do produto">
                    </div>

                    <!-- Categoria do Produto -->
                    <div class="form-group mb-3">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" required id="categoria" name="categoria" placeholder="Digite a categoria do produto">
                    </div>

                    <!-- Estoque do Produto -->
                    <div class="form-group mb-3">
                        <label for="categoria">Estoque</label>
                        <input type="number" class="form-control" required id="quantidadeEstoque" name="quantidadeEstoque" placeholder="Digite o estoque do produto">
                    </div>

                    <!-- Upload da Imagem do Produto -->
                    <div class="form-group mb-3">
                        <label for="imagem">Escolher Imagem</label>
                        <input type="file" class="form-control-file" id="imagem" name="imagem" accept="image/*" required>
                    </div>
                    
                    <!-- Botão Cadastrar -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

<div th:replace="administrativo/shared_adm/footer"></div>
