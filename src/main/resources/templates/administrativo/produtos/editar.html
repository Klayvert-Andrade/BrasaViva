<div th:replace="administrativo/shared_adm/header"></div>   
    <!-- Begin Page Content -->
    <div class="container-fluid age-content">

        <!-- Begin Page Content -->
        <div class="container-fluid page-content">
            <!-- Page Heading -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <h1 class="h3 mb-2 text-gray-800">Edição de Produto</h1>
                </div>
            </div>
    
            <!-- Formulário de Edição -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Editar Produto</h6>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/produtos/' + ${produto.id} + '/atualizar'}" onsubmit="return confirm('Confirma a ação?')">
                        <!-- Campo Nome -->
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" th:value="${produto.nome}" required id="nome" name="nome" placeholder="Digite o nome do produto">
                        </div>

                        <!-- Campo Descrição -->
                        <div class="form-group mb-3">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" th:value="${produto.descricao}" required id="descricao" name="descricao" placeholder="Digite a descrição">
                        </div>

                        <!-- Campo Preço -->
                        <div class="form-group mb-3">
                            <label for="preco">Preço</label>
                            <input type="number" step="0.01" class="form-control" th:value="${produto.preco}" required id="preco" name="preco" placeholder="Digite o preço">
                        </div>

                        <!-- Campo Categoria -->
                        <div class="form-group mb-3">
                            <label for="categoria">Categoria</label>
                            <input type="text" class="form-control" th:value="${produto.categoria}" required id="categoria" name="categoria" placeholder="Digite a categoria">
                        </div>

                        <!-- Estoque do Produto -->
                        <div class="form-group mb-3">
                            <label for="quantidadeEstoque">Estoque</label>
                            <input type="number" class="form-control" th:value="${produto.quantidadeEstoque}" required id="quantidadeEstoque" name="quantidadeEstoque" placeholder="Digite o estoque do produto">
                        </div>

                        <!-- Exibir imagem atual -->
                        <div class="form-group mb-3">
                            <label for="imagemAtual">Imagem Atual</label>
                            <br>
                            <img th:src="@{${produto.imagemUrl}}" alt="Imagem do produto" class="img-thumbnail" width="200">
                        </div>

                        <!-- Upload da nova imagem -->
                        <div class="form-group mb-3">
                            <label for="imagem">Escolher Nova Imagem</label>
                            <input type="file" class="form-control-file" id="imagem" name="imagem" accept="image/*" onchange="previewImagem(event)">
                        </div>

                        <!-- Visualização da nova imagem selecionada -->
                        <div class="form-group mb-3">
                            <label for="novaImagemPreview">Pré-visualização da nova imagem</label>
                            <br>
                            <img id="novaImagemPreview" src="#" alt="Pré-visualização da nova imagem" class="img-thumbnail" width="200" style="display: none;">
                        </div>

                        <!-- Botão Salvar -->
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

        <script>
            // Função para fazer a pré-visualização da nova imagem selecionada
            function previewImagem(event) {
                var input = event.target;
                var reader = new FileReader();
                
                reader.onload = function(){
                    var imgPreview = document.getElementById('novaImagemPreview');
                    imgPreview.src = reader.result;
                    imgPreview.style.display = 'block'; // Exibe a imagem
                };
            
                // Verifica se o arquivo foi selecionado
                if (input.files && input.files[0]) {
                    reader.readAsDataURL(input.files[0]);
                }
            }
            </script>

<div th:replace="administrativo/shared_adm/footer"></div>
