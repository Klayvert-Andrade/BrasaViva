<div th:replace="shared/header"></div>   
    <!-- Begin Page Content -->
    <div class="container-fluid age-content">

        <!-- Begin Page Content -->
        <div class="container-fluid page-content">
            <!-- Page Heading -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <h1 class="h3 mb-2 text-gray-800">Edição de Produto</h1>
                </div>
            </div>
    
            <!-- Formulário de Edição -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Editar Produto</h6>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/produtos/' + ${produto.id} + '/atualizar'}" onsubmit="return confirm('Confirma a ação?')">
                        <!-- Campo Nome -->
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" th:value="${produto.nome}" required id="nome" name="nome" placeholder="Digite o nome do produto">
                        </div>
    
                        <!-- Campo Descrição -->
                        <div class="form-group mb-3">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" th:value="${produto.descricao}" required id="descricao" name="descricao" placeholder="Digite a descrição">
                        </div>
    
                        <!-- Campo Preço -->
                        <div class="form-group mb-3">
                            <label for="preco">Preço</label>
                            <input type="number" step="0.01" class="form-control" th:value="${produto.preco}" required id="preco" name="preco" placeholder="Digite o preço">
                        </div>
    
                       <!-- Campo Categoria -->
                        <div class="form-group mb-3">
                            <label for="categoria">Categoria</label>
                            <input type="text" class="form-control" th:value="${produto.categoria}" required id="categoria" name="categoria" placeholder="Digite a categoria">
                        </div>

                        <!-- Campo ImagemURL -->
                        <div class="form-group mb-3">
                            <label for="imagemUrl">URL da Imagem</label>
                            <input type="text" class="form-control" th:value="${produto.imagemUrl}" required id="imagemUrl" name="imagemURL" placeholder="Digite a URL da imagem">
                        </div>
                        
                        <!-- Botão Salvar -->
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

<div th:replace="shared/footer"></div>
