<div th:replace="shared/header"></div>
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Carrinho</h1>
        </div>
        <!-- Single Page Header End -->

        <!-- Cart Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remover</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cart.itens}">
                                <td>
                                    <img th:src="@{${item.produto.imagemUrl}}" alt="Imagem do produto" class="img-thumbnail" style="width: 80px; height: 80px;">
                                </td>
                                
                                <td><p th:text="${item.produto.nome}"></p></td>
                                <td><p th:text="${item.produto.preco} + ' $'"></p></td>
                                <td>
                                    <form action="/carrinho/update" method="post">
                                        <input type="hidden" name="produtoId" th:value="${item.produto.id}">
                                        <div class="input-group">
                                            <input type="number" name="quantidade" th:value="${item.quantidade}" class="form-control" min="1">
                                            <button type="submit" class="btn btn-sm btn-plus">Alterar</button>
                                        </div>
                                    </form>
                                </td>
                                <td><p th:text="${item.total} + ' $'"></p></td>
                                <td>
                                    <form action="/carrinho/remove" method="post">
                                        <input type="hidden" name="produtoId" th:value="${item.produto.id}">
                                        <button type="submit" class="btn btn-danger">Remover</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>                          
                    </table>
                </div>
                <div class="mt-5">
                    <input type="text" class="border-0 border-bottom rounded me-5 py-3 mb-4" placeholder="Código de Cupom">
                    <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="button">Aplicar Cupom</button>
                </div>
                <div class="row g-4 justify-content-end">
                    <div class="col-8"></div>
                    <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                        <div class="bg-light rounded">
                            <div class="p-4">
                                <h1 class="display-6 mb-4">Carrinho <span class="fw-normal">Total</span></h1>
                                
                                <!-- Subtotal dinâmico -->
                                <div class="d-flex justify-content-between mb-4">
                                    <h5 class="mb-0 me-4">Subtotal:</h5>
                                    <p class="mb-0" th:text="${subtotal} + ' $'"></p>
                                </div>
                                
                                <!-- Shipping dinâmico -->
                                <div class="d-flex justify-content-between">
                                    <h5 class="mb-0 me-4">Envio:</h5>
                                    <div class="">
                                        <p class="mb-0" th:text="'Taxa Fixa: ' + ${shipping} + ' $'"></p>
                                    </div>
                                </div>
                                <p class="mb-0 text-end">Envio para João Pessoa</p>
                            </div>
                            
                            <!-- Total dinâmico -->
                            <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                                <h5 class="mb-0 ps-4 me-4">Total</h5>
                                <p class="mb-0 pe-4" th:text="${total} + ' R$'"></p>
                            </div>
                            
                            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart Page End -->

    <div th:replace="shared/footer"></div>
</html>
